<!DOCTYPE html>
<html lang="pt-br">
</head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Currículo</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
<body>
    <nav class="nav-forms">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Sobre Mim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Projetos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Serviços</a>
            </li>
            <li class="nav-item ml-auto">
              <a class="nav-link" href="">Minhas Skills</a>
            </li>
          </ul>
          <br>
    </nav>
    <section class="container">
        <div class="formulario">
            <h1>Entre em Contato</h1>
            <form action="#" method="post">
                <div>
                    <label for="nome">Seu Nome:</label><br>
                    <input type="text" id="nome" name="nome" required><br>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                </div>
                <div>
                    <label for="mensagem">Sua Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
        <div class="skills">
            <h1>Minhas Skills</h1>
            <div class="imagens">
                <img src="img/java-1.gif" alt="Imagem 1">
                <img src="img/af419bc84e82edd0633601935c72120327ca17c1-2120x1000.gif" alt="Imagem 2">
                <img src="img/giphy.gif" alt="Imagem 3">
                <img src="img/349fb611022ec7f6176d26321fce0011.gif" alt="Imagem 4">
                <img src="img/1_69OSwEbMMvxTJDvjJtWx1Q.gif" alt="Imagem 5">
                <img src="img/html-3-17495.gif" alt="Imagem 6">
            </div>
        </div>
    </section>
    <footer>
        <p>Orgulhosamente feito por Lucas Eduardo</p>
    </footer>
</body>
</html>
</html>
